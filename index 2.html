<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Toggle Status</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h2>Submit Information</h2>
  <form id="submitForm" method="POST" action="submit.php">
    <input type="text" name="name" placeholder="Enter Name" required />
    <input 
      type="number" 
      name="age" 
      placeholder="Enter Age" 
      required 
      inputmode="numeric" 
      style="direction: ltr; font-family: Arial;"
    />
    <button type="submit">Submit</button>
  </form>

  <h2>Records</h2>
  <table id="recordsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- سيتم تعبئة البيانات هنا بواسطة fetch.php -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
